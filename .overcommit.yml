---
PreCommit:
  ALL:
    on_warn: fail    # Treat all warnings as failures
  BrokenSymlinks:
    enabled: true
  BundleAudit:
    enabled: true
  BundleCheck:
    enabled: true
  CaseConflicts:
    enabled: true
  Fasterer:
    enabled: true
  FixMe:
    enabled: true
  Foodcritic:
    enabled: true
  HardTabs:
    enabled: true
    exclude:
      - docs/Makefile
  JsonSyntax:
    enabled: true
  LocalPathsInGemfile:
    enabled: true
  Mdl:
    enabled: true
    exclude:
      - CHANGELOG.md
  MergeConflicts:
    enabled: true
  RuboCop:
    enabled: true
    flags: ['--format=emacs', '--force-exclusion', '--display-cop-names']
  ShellCheck:
    enabled: true
  TrailingWhitespace:
    enabled: true
  TravisLint:
    enabled: true
  XmlLint:
    enabled: true
  XmlSyntax:
    enabled: true
  YamlLint:
    enabled: true
  YamlSyntax:
    enabled: true
CommitMsg:
  ALL:
    on_warn: fail
  CapitalizedSubject:
    enabled: false
  TextWidth:
    enabled: true
    max_subject_width: 100
    max_body_width: 100
